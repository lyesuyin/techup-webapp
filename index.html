<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Monitoring Portal</title>
    <link rel="stylesheet" href="style.css">
    <style>body{font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif, sans-serif;}</style>
</head>
<body>
    <h1>CDB/IB Project Progress Tracker</h1><br><br><br>
    
    <h3>Welcome to Strategic Resourcing's Project Monitoring Portal. You may submit the latest achievements of your ongoing CDB/IB projects here.</h3><br><br><br>
  
    <p id="start">To begin, please key in your Project ID below:</p><br><br><br>
    <form>
        <label for="projectID">Project ID</label>
        <input type="text" id="projectID" name="projectID" required>

        <input type="submit" value="Submit">
    </form>
    
    <p id="projDetails">Your project details are displayed below:</p><br><br><br>
    
    <div id="table-container"></div><br><br><br>
    <button id="backButton1"><--Go Back</button>
    <button id="backButton2"><--Go Back</button>
    <button id="nextButton">Next--></button>
    <button id="submitButton">Submit!</button>
    <script src="script.js"></script>
</body>
</html>
